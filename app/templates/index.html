{% extends "base.html" %}

{% block content %}
    <main>
        <h1>Hello, {{current_user.username}}!</h1>
        <p><a href="{{ url_for('new_post') }}">New Post</a></p>
        {% for post in posts %}
        <div>
            {% if post.author.username == current_user.username %}
                <h3>{{ post.title }} </h3>
                <h5>Author: {{ post.author.username }}</h5>
                <p>
                    {{ post.body }}
                </p>
            {% endif %}
        </div>
        {% endfor %}

    </main>

{% endblock %}
