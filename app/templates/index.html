{% extends "base.html" %}

{% block app_content %}
    <main>
        <h1>Hello, {{current_user.username}}!</h1>
        <p><a href="{{ url_for('new_post') }}">New Post</a></p>
        {% for post in posts %}
        <div class="card m-2">

                <h3 class="card-title pl-5 pr-5">{{ post.title }} </h3>
                <h5 class="pl-5 pr-5">Author: {{ post.author.username }}</h5>
                <div class="card-body border m-2 p-5">
                    <p class="card-text">
                        {{ post.body }}
                    </p>
                </div>
            
        </div>
        {% endfor %}

    </main>

{% endblock %}
