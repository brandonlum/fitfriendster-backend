{% extends "base.html" %}

{% block app_content %}
    <main>
        <h1>Hello, {{current_user.username}}!</h1>
        <p><a href="{{ url_for('new_post') }}">New Post</a></p>
        {% for post in posts %}
        <div class="card">
            <!-- {% if post.author.username == current_user.username %} -->
                <h3 class="card-title">{{ post.title }} </h3>
                <h5>Author: {{ post.author.username }}</h5>
                <div class="card-body">
                    <p class="card-text">
                        {{ post.body }}
                    </p>
                </div>
            <!-- {% endif %} -->
        </div>
        {% endfor %}

    </main>

{% endblock %}
