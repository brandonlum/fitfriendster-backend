{% extends "base.html" %}

{% block content %}
    <main>
        <h1>Hello, {{current_user.username}}!</h1>
        {% for post in posts %}
        <div>
            {% if post.author.username == current_user.username %}
                <h3>Author: {{post.author.username}}</h3>
                <p>
                    {{post.body}}
                </p>
            {% endif %}
        </div>
        {% endfor %}

    </main>

{% endblock %}
